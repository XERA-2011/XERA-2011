<svg viewBox="0 0 100 100" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Line 1: Black, Backslash -->
  <line x1="30.3" y1="30.3" x2="69.7" y2="69.7" stroke="black" stroke-width="15" stroke-linecap="square"
        stroke-dasharray="60" stroke-dashoffset="60">
    <animate id="draw1" attributeName="stroke-dashoffset" from="60" to="0" dur="0.5s"
             begin="0s; undraw2.end" fill="freeze" />
    <animate id="undraw1" attributeName="stroke-dashoffset" from="0" to="60" dur="0.5s"
             begin="draw2_bg.end + 5s" fill="freeze" />
  </line>

  <!-- Line 2: Black Base (Border) -->
  <line x1="30.3" y1="69.7" x2="69.7" y2="30.3" stroke="black" stroke-width="15" stroke-linecap="square"
        stroke-dasharray="60" stroke-dashoffset="60">
    <animate id="draw2_bg" attributeName="stroke-dashoffset" from="60" to="0" dur="0.5s"
             begin="draw1.end" fill="freeze" />
    <animate id="undraw2" attributeName="stroke-dashoffset" from="0" to="60" dur="0.5s"
             begin="draw2_bg.end + 5s" fill="freeze" />
  </line>

  <!-- Line 2: White Core -->
  <line x1="30.3" y1="69.7" x2="69.7" y2="30.3" stroke="white" stroke-width="12" stroke-linecap="square"
        stroke-dasharray="60" stroke-dashoffset="60">
    <animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.5s"
             begin="draw1.end" fill="freeze" />
    <animate attributeName="stroke-dashoffset" from="0" to="60" dur="0.5s"
             begin="draw2_bg.end + 5s" fill="freeze" />
  </line>
</svg>

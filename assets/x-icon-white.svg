<svg viewBox="0 0 100 100" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色背景 -->
  <rect width="100" height="100" fill="black" />
  
  <!-- 白色交叉线 -->
  <line x1="25" y1="25" x2="75" y2="75" stroke="white" stroke-width="15"
        stroke-dasharray="71" stroke-dashoffset="71">
    <animate attributeName="stroke-dashoffset" from="71" to="0" dur="0.5s" fill="freeze" />
  </line>
  <line x1="25" y1="75" x2="75" y2="25" stroke="white" stroke-width="15"
        stroke-dasharray="71" stroke-dashoffset="71">
    <animate attributeName="stroke-dashoffset" from="71" to="0" dur="0.5s" begin="0.5s" fill="freeze" />
  </line>
</svg>
